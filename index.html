<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Diagonal background pattern using CSS gradients */
    .custom-hero-bg {
      background: linear-gradient(135deg, #4C2C91, #5A3DB0);
      background-size: cover;
    }
  </style>
</head>

<body class="text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-[#2B2044] px-6 py-4 shadow-md">
    <ul class="flex justify-center space-x-10 text-sm tracking-widest font-semibold uppercase">
      <li class="text-white border-b-2 border-pink-500 pb-1">Welcome</li>
      <li class="text-gray-400 hover:text-white cursor-pointer">Who We Are</li>
      <li class="text-gray-400 hover:text-white cursor-pointer">What We Do</li>
      <li class="text-gray-400 hover:text-white cursor-pointer">Get in Touch</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="custom-hero-bg h-[400px] flex items-center justify-center text-center">
    <div>
      <h1 class="text-5xl font-bold">Welcome to My Portfolio</h1>
      <p class="mt-4 text-lg text-gray-200">Data Analyst | Insight through Data</p>
    </div>
  </header>

</body>
</html>
